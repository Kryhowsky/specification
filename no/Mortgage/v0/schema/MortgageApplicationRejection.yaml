title: MortgageApplicationRejection
description: An event indicating that the application was rejected
type: object
additionalProperties: false
'$id': 'http://open-broker.org/no/Mortgage/v0/schema/MortgageApplicationRejection'
'$schema': 'http://json-schema.org/draft-07/schema#'
required:
  - brokerReference
properties:
  brokerReference:
    title: A reference-id used by the broker
    '$ref': 'https://open-broker.org/schema/v0/no/reference'
  rejectReason:
    title: Reason for rejection
    description: |
      An optional reason for why the application was rejected
    type: String