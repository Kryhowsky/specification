"$id": "https://open-broker.org/se/Mortgage/v0/schema/definitions/CountryCodeArray"
"$schema": "http://json-schema.org/draft-07/schema#"

title: CountryCodeArray
description: ISO-3166-1 abbreviation for a country
type: array
uniqueItems: true

items:
  type: string
  minLength: 2
  maxLength: 2
  minItems: 1
  pattern: '[A-Z]{2}'
  examples:
    - 'SE'
    - 'NO'