"$id": "https://open-broker.org/se/Mortgage/schema"
"$schema": "http://json-schema.org/draft-07/schema#"
title: Address
description: An address for a physcical person
type: object
additionalProperties: false

required:
  - firstName
  - lastName
  - address
  - city
  - postalCode
properties:
  firstName:
    type: string
    minLength: 1
  lastName:
    type: string
    minLength: 1
  address:
    type: string
    minLength: 1
  city:
    type: string
    minLength: 1
  postalCode:
    type: string
    pattern: "\\d{5}"
    minLength: 5
    maxLength: 5
  careOf:
    type: string
    minLength: 1