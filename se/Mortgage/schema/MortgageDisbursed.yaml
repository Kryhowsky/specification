title: MortgageDisbursed
description: |
  An event indicating that a mortgage has been disbursed
type: object
additionalProperties: false
"$id": "https://open-broker.org/schema/v0/se/MortgageDisbursed"
"$schema": "http://json-schema.org/draft-07/schema#"
required:
  - brokerReference
  - amountDisbursed
  - amountBrokered
  - date
properties:
  brokerReference:
    title: "A reference-id used by the broker"
    "$ref": "https://open-broker.org/schema/v0/se/Reference"

  amountDisbursed:
    type: "integer"
    minimum: 0
    title: "Amount disbursed"
    description: |
      The total amount disbursed to
      the customer of the loan being brokered

  amountBrokered:
    type: "integer"
    minimum: 0
    title: |
      Amount considered brokered by the lender
    description: |
      The amount the lender considers the broker to have
      brokered. For example, the amount disbursed exclusive
      of loans refinanced within the lender.

  date:
    type: string
    pattern: "\\d{4}-\\d{2}-\\d{2}"
    title: Date of disbursement
    description: |
      The date for which the loan was disbursed, formatted
      as a ISO-8601 date, in the extended format YYYY-MM-DD
    examples: [
      "2014-11-23",
      "2023-06-02"
    ]