title: MortgageContractSent
description: |
  An event indicating that a contract was sent to the customer
type: object
additionalProperties: false
"$id": "https://open-broker.org/schema/v0/se/MortgageContractSent"
"$schema": "http://json-schema.org/draft-06/schema#"
required:
  - brokerReference
properties:
  brokerReference:
    title: "A reference-id used by the broker"
    "$ref": "https://open-broker.org/schema/v0/se/Reference"
  medium:
    type: "string"
    title: "medium used for sending the contract"
    enum:
      - PHYSICAL_MAIL
      - ELECTRONIC_MAIL
    "meta:enum":
      PHYSICAL_MAIL: The contract was sent with a physical letter
      ELECTRONIC_MAIL: The contract was sent with electronic mail