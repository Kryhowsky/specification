"$id": "https://open-broker.org/se/Mortgage/schema/definitions/OwnedProperties"
"$schema": "http://json-schema.org/draft-07/schema#"

title: Owned Properties array
description: A list of owned houses, apartments or cottages
type: array
items:
  anyOf:
    - type: house
    - type: apartment

definitions:
  house:
    additionalProperties: false
    description: A house or cottage that the applicant(s) own
    required:
      - assessedValue
      - sqaureMeters
      - existingMortgage
      - upkeep
      - partOfOwnership
    properties:
      assessedValue:
        type: integer
        min: 0
        description: The estimated value of the house, in SEK
      sqaureMeters:
        type: integer
        min: 0
        description: The number of square meters of the house (excluding plot)
      existingMortgage:
        type: integer
        min: 0
        description: How mortgaged the house is, in SEK
      upkeep:
        type: integer
        min: 0
        description: |
          Monthly cost for operational and maintenenance of the house
          in SEK
      partOfOwnership:
        type: integer
        min: 1
        max: 100
        description: |
          How much the applicant(s) own of the house, in percent. If there is
          more than one applicant, then this value should reflect the total stake
          for all applicants combined.
  
  apartment:
    additionalProperties: false
    description: |
      An apartment that the applicant(s) own that is a part of
      a condominium compound
    required:
      - assessedValue
      - sqaureMeters
      - existingMortgage
      - monthlyFee
      - partOfOwnership
    properties:
      assessedValue:
        type: integer
        min: 0
        description: The estimated value of the apartment, in SEK
      sqaureMeters:
        type: integer
        min: 0
        description: The number of square meters of the apartment
      existingMortgage:
        type: integer
        min: 0
        description: How mortgaged the apartment is, in SEK
      monthlyFee:
        type: integer
        min: 0
        description: |
          The monthly fee to the condominium compound that the
          apartment belongs to