"$id": "https://open-broker.org/se/Mortgage/schema"
"$schema": "http://json-schema.org/draft-07/schema#"
title: Country code
description: ISO-3166-1 abbreviation for a country
type: array
uniqueItems: true

items:
  type: string
  minLength: 2
  maxLength: 2
  minItems: 1
  pattern: '[A-Z]{2}'
  examples:
    - 'SE'
    - 'NO'